<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./img/logo.svg" alt="logo do linkedin"></a>
        </div>
        <div class="itens">
            <ul>
                <li>
                    <img src="./img/feed-icon.svg" alt="icone de rss">
                    <p>FEED</p>
                </li>
                <li>
                    <img src="./img/user-icon.svg" alt="icone de network">
                    <p>NETWORK</p>
                </li>
                <li>
                    <img src="./img/jobs-icon.svg" alt="icone de uma mala">
                    <p>JOBS</p>
                </li>
                <li>
                    <img src="./img/chat-icon.svg" alt="icone de chat">
                    <p>CHAT</p>
                </li>
                <li>
                    <img src="./img/bell-icon.svg" alt="icone de notificacoes">
                    <p>NOTICES</p>
                </li>
            </ul>
        </div>
        <div class="search">
            <img src="./img/search-icon.svg" alt="icone de pesquisa">
            <input type="text" placeholder="Search">
        </div>
        <div class="profile">
            <div>
                <img src="./img/profile-photo.svg" alt="imagem de perfil do usuario">
            </div>
            <div>
                <p><span style="font-weight: bolder;">D. KARGAEV</span> <span class="font-light-custom" style="color: #747474; font-weight: lighter;">YOU</span></p>
                <p><span class="font-light-custom" style="color: #747474; font-weight:normal;">367 views today</span><span style="color: #02B033; font-weight:550; margin-left: 5px;">+32</span>
                <img src="./img/arrow-up-right.svg" alt="icone sinalizando aumento"></p>
            </div>
        </div>
        <div class="menu-right">          
            <img src="./img/more-horizontal.svg" alt="icone de menu">
            <p>OTHER</p>
        </div>
    </header>
    <div class="container">
        <main>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
            <section></section>
        </main>
        <aside>
            <section></section>
            <section></section>
            <section></section>
        </aside>
    </div>
    <footer>

    </footer>
</body>
</html>
